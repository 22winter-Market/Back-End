<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Signup</title>
  <link th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 600px;
    }
  </style>
</head>
<body>
<div class="container" th:if="${session.authInfo!=null}">
  <div class="py-5 text-center">
    <h2>Signup</h2>
  </div>
  <form role="form" th:action="@{/members/{id} (id=${memberForm.id})}" th:object="${memberForm}"
        method="post">

    <div>
      <label th:for="id">id</label>
      <input type="text" name="id" th:value="${memberForm.id}" th:placeholder="${memberForm.id}"
             readonly>
    </div>
    <div>
      <label th:for="password">password</label>
      <input type="password" th:field="*{password}">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    </div>
    <div>
      <label th:for="passwordRepeat">password 확인</label>
      <input type="password" th:field="*{passwordRepeat}">
      <p th:if="${#fields.hasErrors('passwordRepeat')}" th:errors="*{passwordRepeat}"></p>
    </div>
    <div>
      <label th:for="email">e-mail</label>
      <input type="email" th:field="*{email}">
      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>
    <div>
      <label th:for="nickname">nickname</label>
      <input type="text" th:field="*{nickname}">
      <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></p>
    </div>


    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-warning btn-lg" type="submit">등록
        </button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-success btn-lg"
                th:onclick="|location.href='../'|" type="button">취소
        </button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
<div class="container" th:if="${session.authInfo==null}">
  <h1>회원 정보 수정 페이지입니다.</h1>
  <p>로그인 후 사용해 주세요</p>
  <button type="button" class="btn btn-primary btn-lg" onclick="location.href='../'">돌아가기</button>
</div>
</body>
</html>
