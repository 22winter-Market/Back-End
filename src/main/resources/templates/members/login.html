

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>Login Form</h2>
    </div>
    <form action="/members/login" method="post" th:object="${loginForm}">
        <div>
            <label for="userid">ID</label>
            <input type="text" id="userid" name="userID" th:field="*{id}"
                   placeholder="id 입력">
            <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>
        </div>
        <div>
            <label for="userpw">PASSWORD</label>
            <input type="text" id="userpw" name="userpw" th:field="*{password}"
                   placeholder="password 입력">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>
        <div>
            <p th:if="${#fields.hasErrors('error')}" th:errors="*{error}"></p>
        </div>

        <hr class="my-4">  <!--선 -->
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-warning btn-lg" type="submit">로그인
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-success btn-lg"
                        onclick="location.href='../'" type="button">취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
