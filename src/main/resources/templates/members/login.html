<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>Login Form</h2>
    </div>

    <div>
        <label for="userid">ID</label>
        <input type="text" id="userid" name="userID"
               placeholder="id 입력">
    </div>
    <div>
        <label for="userpw">PASSWORD</label>
        <input type="text" id="userpw" name="userpw"
               placeholder="password 입력">
    </div>

    <hr class="my-4">  <!--선 -->
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-warning btn-lg" type="submit">로그인
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-success btn-lg"
                    onclick="location.href='index.html'" type="button">취소
            </button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
