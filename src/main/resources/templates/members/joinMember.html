<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Signup</title>
    <link th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>Signup</h2>
    </div>
    <form role="form" action="/members/join" th:object="${memberForm}" method="post">

    <div>
        <label th:for="id">id</label>
        <input type="text" th:field="*{id}" placeholder="id를 입력하세요">
        <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>
    </div>
    <div>
        <label th:for="password">password</label>
            <input type="password" th:field="*{password}">
    </div>
    <div>
        <label th:for="email">e-mail</label>
            <input type="email" th:field="*{email}">
    </div>
    <div>
        <label th:for="nickname">nickname</label>
            <input type="text" th:field="*{nickname}">
    </div>


    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-warning btn-lg" type="submit">등록
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-success btn-lg"
                    th:onclick="|location.href='@{/index.html}'|" type="button">취소
            </button>
        </div>
    </div>
    </form>
</div> <!-- /container -->
</body>
</html>
