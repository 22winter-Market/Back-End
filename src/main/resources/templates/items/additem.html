<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>addItem</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <script type = "module" src="js/hashtag.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src = "js/image.js"></script>
  <link rel="stylesheet" type ="text/css" href="/css/hashtag.css">
  <link rel="stylesheet" href="/css/item.css">
  <!--
      <style>
          .container {
              max-width: 600px;
          }
      </style>
  -->
</head>

<body>
<form role="form" action="/items/additem" enctype="multipart/form-data" th:object="${itemForm}" method="post">
<div class="container">
  <div class="py-5 text-center">
    <h2>물품 등록</h2>
  </div>
  <div th:if="${session.authInfo != null}">
    <input hidden type="text" th:value="${session.authInfo.id}" name="memberId">
  </div>
  <div>
    <label th:for="title">상품명</label>
    <input type="text" th:field="*{title}">
  </div>

  <div>
    <label for="itemCtg">카테고리</label>
    <input type="text" id="itemCtg" name="itemName">
  </div>

  <div>
    <label th:for="price">가격</label>
    <input type="text" th:field="*{price}">
  </div>

  <div>
    <label th:for="tradeMethod">거래 방법</label>
    <input type="radio" name="tradeMethod" class="method" value="ONLINE">ONLINE
    <input type="radio" name="tradeMethod" class="method" value="OFFLINE">OFFLINE
  </div>

  <div>
    <label th:for="tradePlace">거래 장소</label>
    <input type="text" th:field="*{tradePlace}">
  </div>

  <div>
    <label th:for="imageFiles">거래 장소</label>
    <input type="file" th:field="*{imageFiles}" multiple="multiple">
  </div>

  <div>
    <label for="tag">태그</label>
    <input type="text" id="tag" name="tag" placeholder="엔터로 입력"/></input>
    <ul id="tag-list">
    </ul>
  </div>


  <hr class="my-4">
  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg" type="submit">상품 등록</button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-success btn-lg"
              onclick="location.href='../'" type="button">취소
      </button>
    </div>
  </div>

</div>
</form>
</body>
</html>
