<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div>
  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>제목</th>
      <th>가격</th>
      <th>거래 방식</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
      <td th:text="${item.id}"></td>
      <td th:text="${item.title}"></td>
      <td th:text="${item.price}"></td>
      <td th:text="${item.tradeMethod}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
