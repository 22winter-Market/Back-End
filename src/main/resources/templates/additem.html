<!DOCTYPE HTML>
<head>
  <meta charset="utf-8">
  <title>addItem</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <script type = "module" src="js/hashtag.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src = "js/image.js"></script>
  <link rel="stylesheet" type ="text/css" href="/css/hashtag.css">
  <link rel="stylesheet" href="/css/item.css">
  <!--
      <style>
          .container {
              max-width: 600px;
          }
      </style>
  -->
</head>

<body>

<div class="container">
  <div class="py-5 text-center">
    <h2>물품 등록</h2>
  </div>

  <div>
    <label for="itemName">상품명</label>
    <input type="text" id="itemName" name="itemName">
  </div>

  <div>
    <label for="itemCtg">카테고리</label>
    <input type="text" id="itemCtg" name="itemName">
  </div>

  <div>
    <label for="price">가격</label>
    <input type="text" id="price" name="price">
  </div>



  <form method="post" enctype="multipart/form-data">
    <div class="container">
      <div class="image-upload" id="image-upload">

        <form method="post" enctype="multipart/form-data">
          <label>이미지 선택</label>
<!--          <div class="button">
            <label for="chooseFile">
              👉 CLICK HERE! 👈
            </label>
          </div>-->
          <input type="file" id="chooseFile" name="chooseFile" accept="image/*" onchange="loadFile(this)">
        </form>

        <div class="fileContainer">
          <div class="fileInput">
            <p>FILE NAME: </p>
            <p id="fileName"></p>
          </div>

          <button type="button" id = "submitButton">SUBMIT
          </button>
        </div>
      </div>

      <div class="image-show" id="image-show"></div>
    </div>
  </form>

  <div>
    <label>거래 방법</label>
    <button class="method" id = "direct">direct</button>
    <button class="method" id = "delivery">delivery</button>
  </div>

  <div>
    <label for="place">거래 장소</label>
    <input type="text" id="place" name="place">
  </div>

  <div>
    <label for="tag">태그</label>
    <input type="text" id="tag" name="tag" placeholder="엔터로 입력"/></input>
    <ul id="tag-list">
    </ul>
  </div>


  <hr class="my-4">
  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg" type="submit">상품 등록</button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-success btn-lg"
              onclick="location.href='../'" type="button">취소
      </button>
    </div>
  </div>

</div>

</body>
</html>
